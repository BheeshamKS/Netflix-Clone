<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Netflix</title>
    <link href="/static/styles.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover;
            display: flex; justify-content: center; align-items: center; height: 100vh;
        }
        .login-box {
            background: rgba(0,0,0,0.75);
            padding: 60px 68px 40px;
            width: 450px;
            border-radius: 4px;
        }
        h1 { color: white; margin-bottom: 20px; }
        input {
            width: 100%; height: 50px; background: #333; border: none;
            border-radius: 4px; color: white; padding: 16px; margin-bottom: 16px;
        }
        .btn-red {
            width: 100%; height: 50px; background: #e50914; color: white;
            border: none; border-radius: 4px; font-weight: bold; cursor: pointer;
        }
        .signin-link { color: #737373; margin-top: 16px; }
        .signin-link a { color: white; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Sign Up</h1>
        <form method="POST" action="/signup">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn-red">Sign Up</button>
        </form>
        <div class="signin-link">
            Already have an account? <a href="/login">Sign in now</a>.
        </div>
    </div>
</body>
</html>
