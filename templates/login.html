<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Netflix</title>
    <link href="/static/styles.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c7-10e1-40af-bcae-07a3f8dc141a/f6d7434e-d6de-4185-a6d4-c77a2d08737b/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover;
        }
        .login-overlay {
            background: rgba(0,0,0,0.5);
            width: 100%; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: rgba(0,0,0,0.75);
            padding: 60px 68px 40px;
            width: 450px;
            border-radius: 4px;
        }
        .login-box h1 { margin-bottom: 28px; }
        .input-group { margin-bottom: 16px; }
        .input-group input {
            width: 100%;
            height: 50px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 16px;
        }
        .login-btn {
            width: 100%; height: 50px;
            background: #e50914; color: white;
            border: none; border-radius: 4px;
            font-weight: bold; font-size: 16px;
            margin-top: 24px; cursor: pointer;
        }
        .signup-now { color: #737373; margin-top: 16px; font-size: 16px; }
        .signup-now a { color: white; text-decoration: none; }
        .signup-now a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-overlay">
        <div class="login-box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div style="background-color: #e87c03; color: white; padding: 10px; border-radius: 4px; margin-bottom: 20px; font-size: 14px;">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <h1>Sign In</h1>
            <form method="POST">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email or phone number" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <div class="signup-now">
                New to Netflix? <a href="{{ url_for('signup') }}">Sign up now</a>.
            </div>
        </div>
    </div>
</body>
</html>
